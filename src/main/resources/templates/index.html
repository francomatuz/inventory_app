<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Inventario App</title>
    <!-- Agrega el enlace a Bootstrap (CDN) para un diseño básico -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Agrega estilos personalizados aquí */
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-4">Bienvenido a Inventario App</h2>

    <!-- Contenido específico de la gestión de inventario -->
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="productName">Nombre del Producto:</label>
                <input type="text" class="form-control" id="productName" th:required="required">
            </div>
            <div class="form-group col-md-3">
                <label for="productPrice">Precio del Producto:</label>
                <input type="number" class="form-control" id="productPrice" th:required="required">
            </div>
            <div class="form-group col-md-3">
                <label for="productCategory">Categoría del Producto:</label>
                <select class="form-control" id="productCategory" th:required="required">
                    <option value="ELECTRONICS">Electrónicos</option>
                    <option value="CLOTHING">Ropa</option>
                    <option value="BOOKS">Libros</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Producto</button>

        <!-- Lista de productos -->
        <h3 class="mt-4">Lista de Productos</h3>
        <ul id="productList" class="list-group"></ul>
    </form>
</div>

<!-- Agrega el enlace a Bootstrap (CDN) para funcionalidad básica y diseño -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
